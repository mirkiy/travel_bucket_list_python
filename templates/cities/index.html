{% extends 'base.html' %}
{% block content %}

{% for city in all_cities %}
    <div class="city_card">

       <div class="city_card_heading">
            <h1>{{city.name}}</h1>
            <h2>{{city.country.name}}</h2>
       </div> 

        <div class="btn_visited">
            {% if city.visited == True %}
            <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
            {% else %}
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            {% endif %}
        </div>

       <div class="city_content_card">
            <ul>
                <li>Population:{{city.population}}</li>
                <li>Review:{{city.review}}</li>
                <li>Sights:{{city.sights}}</li>
            </ul>
      </div>
      <div class="city_footer_card">

       <a href="/cities/{{city.id}}/edit"><button>update</button></a>

        <form class="delete-form" action="/to_visit/{{city.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
    </div>

    </div>
{% endfor %}


{% endblock %}

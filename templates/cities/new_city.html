{% extends "base.html" %}
{% block content %}

<nav class="nav_destinations">
    <a href="/">HOME</a>
    <a href="/cities">CITIES</a>
    <a href="/countries">COUNTRIES</a>
    <a href="/cities/new_city">ADD NEW CITY</a>
</nav>

<header>
    <h1>NEW CITY TO GO TO:</h1>
</header>

<div class="form_container">
<form action="/cities" method="post">

    
<div>
    <label for="name">City name:</label>
    <input type="text" id="name" name="name" required>
</div>

<div>
    <label for="country">Country:</label>
    <select id="country" name="country_id">
        {% for country in all_countries %}
        <option value="{{ country.id }}">
            {{ country.name }}
        </option>
        {% endfor %}
    </select>
</div>

<div>
    <label for="visited">Visited:</label>
    <select id="visited" name="visited">
        
        <option value="true">
            YES
        </option>
        
        <option value="false" selected="selected">
            NO
        </option>
        
    </select>
</div>

<div>
    <label for="population">Population:</label>
    <input type="text" id="population" name="population" required autofocus>
</div>

<div>
    <label for="review">Review: </label>
    <input type="number" id="review" name="review" required >
</div>

<div>
    <label for="sights">Sights: </label>
    <input type="text" id="sights" name="sights" required>
</div>

<input type="submit" value="update">

</form>

</div>
{% endblock %}
